<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/WhatsApp Image 2025-12-08 at 01.51.18.jpeg" class="logo-img">
            <h1>Welcome, Money Master!</h1>
        </div>
        <div class="options">
            <div class="daily">
                Daily <i class="fas fa-chevron-down"></i>
            </div>
            <div class="date">
                <i class="fas fa-calendar"></i>
                Choose a date
            </div>
            <div class="export">
                <i class="fas fa-download"></i>
                Export
            </div>
        </div>
    </header>

    <main>
        <div class="main-part">
            <div class="cards-grid">
                <div class="card">
                    <div class="card-head">
                        <h3 class="card-heading">Monthly Income</h3>
                        <button class="menu"><i class="fas fa-ellipsis"></i></button>
                    </div>
                    <div class="income-amount">Rs. 10,000</div>
                    <div class="income-change">
                        <i class="fas fa-arrow-up"></i>
                        12 % vs Last Month
                    </div>
                </div>

                <div class="card">
                    <div class="card-head">
                        <h3 class="card-heading">Monthly Expense</h3>
                        <button class="menu"><i class="fas fa-ellipsis"></i></button>
                    </div>
                    <div class="income-amount">Rs. 7,000</div>
                    <div class="expense-change">
                        <i class="fas fa-arrow-up"></i>
                        5% vs Last Month
                    </div>
                </div>

                <div class="card">
                    <div class="card-head">
                        <h3 class="card-heading">My finances</h3>
                        <!-- <button class="menu"><i class="fas fa-ellipsis"></i></button> -->
                    </div>
                    <div class="finances">
                        <div class="card-name">
                            VISA 
                        </div>
                        <div class="card-chip"></div>
                        <div class="card-num">
                            **** **** **** 5961
                        </div>
                        <div class="exp-date">Expires on: 19/08/29</div>
                        <div class="card-owner">Smooth Operator</div>
                        <div class="card-logo">
                            <div class="circle logo-red"></div>
                            <div class="circle logo-orange"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="/script.js"></script>
</body>
</html>
