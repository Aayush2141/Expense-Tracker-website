    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="logo">
            <img src="/WhatsApp Image 2025-12-08 at 01.51.18.jpeg" class="logo-img">
            <h1>Welcome, Money Master!</h1>
        </div>
        <div class="options">
            <div class="daily">
                Daily <i class="fas fa-chevron-down"></i>
            </div>
            <div class="date">
                <i class="fas fa-calendar"></i>
                Choose a date
            </div>
            <div class="export">
                <i class="fas fa-download"></i>
                Export
            </div>
        </div>
    </header>

    <main>
        <div class="main-part">
            <div class="cards-grid">
                <div class="card">
                    <div class="card-head">
                        <h3 class="card-heading">Monthly Income</h3>
                        <button class="menu"><i class="fas fa-ellipsis"></i></button>
                    </div>
                    <div class="income-amount">Rs. 10,000</div>
                    <div class="income-change">
                        <i class="fas fa-arrow-up"></i>
                        12 % vs Last Month
                    </div>
                </div>

                <div class="card">
                    <div class="card-head">
                        <h3 class="card-heading">Monthly Expense</h3>
                        <button class="menu"><i class="fas fa-ellipsis"></i></button>
                    </div>
                    <div class="income-amount">Rs. 7,000</div>
                    <div class="expense-change">
                        <i class="fas fa-arrow-up"></i>
                        5% vs Last Month
                    </div>
                </div>

                <div class="card pie-chart">
                    <div class="card-head">
